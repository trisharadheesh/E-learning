  <body>
    <!-- Content -->
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="Courses.html">
          <h1>Sign in</h1>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
		      <a href="#"class="link-fp">Forgot your password?</a>
	
          <button id="signIn" class="btn-global btn-signin" >Sign In</button>
		      <div class="divider">
			      <hr class="or" >
			      <div class="trfeet">or</div>
			      <hr class="or">

  
		      </div>
	    	  <button class="btn btn-outline btn-google " type="submit"><img src="../images/google-color.svg"/> Continue with Google</button>
		      <span>Not registered yet?<a style="color: blue;" class="signupbtn"  id="sign-Up" type="button" > Sign up</a></span>
        </form>

      </div>
      <div class="form-container sign-up-container">
        <form action="profile.html">
          <h1>Sign up</h1>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button id="signUp" class="btn-global btn-signup" >Sign Up</button>
          <div class="divider">
            <hr class="or" >
            <div class="trfeet">or</div>
            <hr class="or">
          </div>
          <button class="btn btn-outline btn-google " type="submit"><img src="../images/google-color.svg"/>  Continue with Google</button>
          <span>Already registered?<a  style="color: blue;" class="signupbtn" id="sign-In" type="button"> Sign in</a></span>
        </form>
      </div>

    </div>
    <script>
      const signupBtn = document.getElementById('sign-Up');
      const signinBtn = document.getElementById('sign-In');
      const container = document.getElementById('container');
      let SignIn = document.querySelector(".sign-in-container");
      let SignUp = document.querySelector(".sign-up-container");
      signinBtn.onclick = function(){
        SignIn.classList.add("active");
        SignUp.classList.add("inActive");
      }

      signupBtn.onclick = function(){
        SignIn.classList.remove("active");
        SignUp.classList.remove("inActive");
      }

    </script>

  </body>
